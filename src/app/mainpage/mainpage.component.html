<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">We sell lifestyle.</h1>
      <p class="hero-subtitle">Flat 40% OFF on premium brands</p>
      <button mat-raised-button color="accent" class="hero-button" [routerLink]="['/products']">
        Shop Now
      </button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories-section">
    <div class="section-header">
      <h2>Shop by Category</h2>
      <p>Choose from our curated collection</p>
    </div>

    <mat-grid-list [cols]="columns$ | async" rowHeight="400px" gutterSize="24">
      @for(category of products; track category.id) {
        <mat-grid-tile>
          <mat-card class="category-card" (click)="navigateToCategory(category)">
            <div class="card-image-container">
              <img 
                mat-card-image 
                [src]="category.image" 
                [alt]="category.name"
                class="category-image"
              />
            </div>
            <mat-card-content class="category-content">
              <h3 class="category-name">{{ category.name }}</h3>
              <p class="category-description">{{ category.title }}</p>
            </mat-card-content>
            <mat-card-actions class="category-actions">
              <button mat-flat-button color="primary">View Products</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </section>
</div>
