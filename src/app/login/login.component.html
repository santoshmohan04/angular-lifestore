<ng-container [ngTemplateOutlet]="displayTemplate()"></ng-container>


<ng-template #logintemp>
<div class="outer-box">
  <div class="inner-box">
      <header class="signup-header">
          <h1>Login</h1>
          <!-- <p>It just takes 30 seconds</p> -->
      </header>
      <main class="signup-body">
        <form
        [formGroup]="authForm"
        (ngSubmit)="onlogin(authForm)"
      >
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="userEmail"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="pwd"
              formControlName="userPswd"
              placeholder="Enter password"
              name="pswd"
            />
            <a
              class="input-group-text"
              (click)="showPassword = !showPassword"
            >
              <em
                id="changePassIcon"
                [ngClass]="{
                  'bi bi-eye': !showPassword,
                  'bi bi-eye-slash': showPassword
                }"
              >
              </em>
            </a>
          </div>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              [(ngModel)]="isChecked"
              [ngModelOptions]="{ standalone: true }"
            />
            Remember me
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-primary mb-3"
          [disabled]="authForm.invalid"
        >
          Submit
        </button>
      </form>
      </main>

      <footer class="signup-footer">
          <p>Already have an Account? <a routerLink="/signup">Signup</a> </p>
      </footer>

  </div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
</div>
</ng-template>

<ng-template #signuptemp>
<div class="outer-box">
  <div class="inner-box">
      <header class="signup-header">
          <h1>Signup</h1>
          <p>It just takes 30 seconds</p>
      </header>
      <main class="signup-body">
        <form
        [formGroup]="signupForm"
        (ngSubmit)="onSignup(signupForm)"
      >
        <div class="mb-3 mt-3">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter first name"
            name="firstName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter last name"
            name="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="signupEmail">Email:</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            formControlName="sigupEmail"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="signupPwd">Password:</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="signupPwd"
              formControlName="signupPswd"
              placeholder="Enter password"
              name="pswd"
            />
            <a
              class="input-group-text"
              (click)="showPassword = !showPassword"
            >
              <em
                id="changePassIcon"
                [ngClass]="{
                  'bi bi-eye': !showPassword,
                  'bi bi-eye-slash': showPassword
                }"
              >
              </em>
            </a>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary mb-3"
          [disabled]="signupForm.invalid"
        >
          Submit
        </button>
      </form>
      </main>

      <footer class="signup-footer">
          <p>Already have an Account? <a routerLink="/auth">Login</a> </p>
      </footer>

  </div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
</div>
</ng-template>


<ng-template #loadingtemp>
  <div class="loader">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
