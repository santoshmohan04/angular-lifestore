<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a [routerLink]="'.'" class="navbar-brand"
      ><i class="bi bi-shop"></i> Lifestyle Store</a
    >
    <button
      type="button"
      class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [(ngbCollapse)]="isCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a [routerLink]="'/products'" class="nav-link" *ngIf="isAuthenticated"
            ><i class="fab fa-product-hunt"></i> Products</a
          >
        </li>
        <li class="nav-item ngbDropdown" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            id="navbarDropdown3"
            ngbDropdownToggle
            role="button"
            *ngIf="isAuthenticated"
          >
            <i class="bi bi-person-circle"></i> {{ userEmail }}
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown3"
            class="dropdown-menu"
          >
            <a ngbDropdownItem [routerLink]="'/cart'"
              ><i class="bi bi-bag-check"></i> Cart
            </a>
            <a [routerLink]="'/settings'" ngbDropdownItem
              ><i class="bi bi-gear"></i> Settings</a
            >
            <a ngbDropdownItem (click)="openVerticallyCentered(logout)"
              ><i class="bi bi-box-arrow-in-right"></i> Logout</a
            >
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a [routerLink]="'/auth'" class="nav-link"
            ><i class="bi bi-box-arrow-in-right"></i> Login</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="'/contact'" class="nav-link"
            ><i class="bi bi-question-circle"></i> Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- The Modal -->

<ng-template #logout let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Log out</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mb-5 text-center">
      <div class="delete-icon">
        <i class="bi-trash"></i>
      </div>
      <h4 class="text-center">Are you sure you wish to Log out</h4>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="onLogout()">
      Confirm
    </button>
  </div>
</ng-template>
