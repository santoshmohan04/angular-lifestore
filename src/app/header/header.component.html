<mat-toolbar color="primary" class="header-toolbar">
  <div class="toolbar-content">
    <!-- App Title -->
    <a routerLink="/" class="app-title">
      <mat-icon>store</mat-icon>
      <span>Lifestyle Store</span>
    </a>

    <span class="spacer"></span>

    <!-- Navigation Links -->
    <nav class="nav-links">
      @if (isAuthenticated()) {
        <a mat-button routerLink="/products" routerLinkActive="active-link">
          <mat-icon>shopping_bag</mat-icon>
          <span>Products</span>
        </a>
        
        <a mat-button routerLink="/cart" routerLinkActive="active-link">
          <mat-icon>shopping_cart</mat-icon>
          <span>Cart</span>
        </a>
        
        <a mat-button routerLink="/orders" routerLinkActive="active-link">
          <mat-icon>receipt_long</mat-icon>
          <span>Orders</span>
        </a>
      }
      
      <a mat-button routerLink="/contact" routerLinkActive="active-link">
        <mat-icon>contact_support</mat-icon>
        <span>Contact</span>
      </a>
    </nav>

    <!-- Auth Section -->
    <div class="auth-section">
      @if (isAuthenticated()) {
        <!-- Authenticated User Menu -->
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-email">{{ userEmail() }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu" xPosition="before">
          <div class="user-menu-header" mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>{{ userEmail() }}</span>
          </div>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      } @else {
        <!-- Not Authenticated - Login/Signup -->
        <button mat-raised-button color="accent" routerLink="/auth" class="login-button">
          <mat-icon>login</mat-icon>
          <span>Login / Sign Up</span>
        </button>
      }
    </div>
  </div>
</mat-toolbar>
