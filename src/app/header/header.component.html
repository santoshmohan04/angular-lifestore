<!-- The Modal -->
<ng-template #mycart let-modal>
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">Shopping Cart</h4>
    <button type="button" class="btn-close" (click)="modal.close()"></button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
    <h2>
      <span>{{ ordmsg }}</span>
    </h2>
    <table
      class="table table-striped table-hover"
      *ngIf="cartKeys"
      aria-describedby="shoppingcart"
    >
      <thead class="table-dark">
        <tr>
          <th>Item Id</th>
          <th>Image</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of cartValues; let i = index" [attr.id]="x.id">
          <td>{{ x.id }}</td>
          <td>
            <img
              src="assets/{{ x.image }}"
              alt="{{ x.name }}"
              class="card-img-top"
              height="60px"
            />
          </td>
          <td>{{ x.name }}</td>
          <td>Rs.{{ x.price }}</td>
          <td style="color: red" (click)="rmCart(x)">X</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="text-align: right" colspan="3"><b>Total</b></td>
          <td>
            <b>Rs. </b><b>{{ total }}</b>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Modal footer -->
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      *ngIf="cartKeys"
      (click)="conformOrd()"
    >
      Confirm Order
    </button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">
      Close
    </button>
  </div>
</ng-template>

<ng-template #logout let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Log out</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mb-5 text-center">
      <div class="delete-icon">
        <i class="bi-trash"></i>
      </div>
      <h4 class="text-center">Are you sure you wish to Log out</h4>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="onLogout()">
      Confirm
    </button>
  </div>
</ng-template>
